---
- hosts: all
  sudo: yes

  tasks:

    - name: Add cassou/emacs24 apt repository
      apt_repository: repo='ppa:cassou/emacs'

    - name: Install avahi
      apt: pkg=avahi-daemon

    - name: Install vim
      apt: pkg=vim

    - name: Install git
      apt: pkg=git-core

    - name: Install java
      apt: pkg=openjdk-7-jre

    - name: Install lein
      copy: src=resources/lein dest=/usr/local/bin/lein owner=vagrant group=vagrant mode=0755

    - name: Install emacs
      apt: pkg=emacs24

    - name: Install emacs-live
      script: resources/install-emacs-live.sh
      sudo: no

  handlers:
